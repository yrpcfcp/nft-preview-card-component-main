<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 <link rel="stylesheet" href="style\style.css">
</head>
<body>

  <div class="nft-preview-card_container">
    <img class="nft-preview-card_img"src="images\image-equilibrium.jpg" alt="Equilibrium">
      </div>
      
        <div class="nft-preview-card_title">
            Equilibrium #3429
        </div>
        <div class="nft-preview-card_description">
          <strong>Our Equilibrium collection promotes <br> balance and calm.</strong>
        </div>

          <div class="nft-preview-card_price">
            <img src="images\icon-ethereum.svg" alt="etherum-img"/>&nbsp;&nbsp;&nbsp;
            <strong>0.041 ETH</strong> 
            </div>
            <div class="nft-preview-card_time-remaining">
              &nbsp;&nbsp;&nbsp;&nbsp;<img src="images\icon-clock.svg" alt="clock"/>&nbsp; 3 days left</div>
            <hr>
            
        <div class="nft-preview-card_creator"><img class="nft-preview-card_creator-image"src="images\image-avatar.png" alt="Jules Wyvern"/><span>Creation of</span> <div class="nft-preview-card_juleswyvern">Jules Wyvern</div>
        </div>
      
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Parana</a>.
  </div>
</body>
</html>
